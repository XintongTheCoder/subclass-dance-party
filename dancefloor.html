<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/superHeroDancer.js"></script>
    <script src="src/popDancer.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+SignWriting&family=Rampart+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="topbar">
      <div class="dancerButtons">
        <button class="addDancerButton button" data-dancer-maker-function-name="makeBlinkyDancer">blinky dancer</button>
        <button class="addDancerButton button" data-dancer-maker-function-name="PopDancer">pop dancer</button>
        <button class="addDancerButton button" data-dancer-maker-function-name="SuperHeroDancer">super hero dancer</button>
      </div>
      <div class="title">Object Dance Party</div>
      <div class="lineUpButtons">
        <button class="allDancersLineUpButton button">All Dancers Line Up</button>
        <button class="blinkyDancersLineUpButton button">Blinky Dancers Line Up</button>
        <button class="popDancersLineUpButton button">Pop Dancers Line Up</button>
        <button class="superHeroDancersLineUpButton button">Super Hero Dancers Line Up</button>
        <button class="pairUpButton button">Pair Up</button>
      </div>
    </div>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
